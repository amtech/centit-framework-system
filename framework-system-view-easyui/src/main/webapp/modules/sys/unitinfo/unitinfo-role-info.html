<form class="form centit">
  <div class="two fields">
    <div class="field required">
      <label>机构名</label>
      <input type="text" class="easyui-textbox" name="unitName"
             required readonly="readonly" style="width: 100%;" />
      <input type="hidden" name="unitCode" />
    </div>

    <div class="field required">
      <label id="c@rolename">角色名</label>
      <input type="text" name="roleCode"
             textField="roleName"
             valueField="roleCode"
             required
             style="width: 100%;" />
    </div>
  </div>


  <div class="two fields">
    <div class="field required">
      <label id="c@effectiveDate">生效日期</label>
      <input type="text" class="easyui-datebox" name="obtainDate" required style="width: 100%;" />
    </div>
    <div class="field">
      <label>失效日期</label>
      <input type="text" class="easyui-datebox" name="secedeDate" width="100%"/>
    </div>
  </div>

  <div class="field">
    <label id="c@remarks">备注</label>
    <input validType="maxLength[255]" type="text" class="easyui-textbox" name="changeDesc" height="100" multiline="true" style="height: 100px; width: 100%"/>
  </div>
</form>
