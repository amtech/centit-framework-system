<div class="easyui-layout" id="unitinfo_panel" data-options="fit:true">
  <div region="center" border="false">
    <div class="easyui-layout unit-info-main" fit="true">
      <div region="north" border="false" style="padding: 4px;">
        <div class="easyui-panel search-body" cls="search" style="width: 100%; height: auto; margin-bottom: 0;">
          <form class="clearFromValue">
            <div class="search-item">
              <label id="d@organizationName">机构名称</label>
              <input class="easyui-textbox" name="s_unitName" id="s_unitName"/>
            </div>
            <a class="easyui-linkbutton btn-search" iconCls="icon-search"><p id="e@btn.search">搜索</p></a>
            <a class="easyui-linkbutton btn-reset" iconcls="icon-reload">重置</a>
          </form>
        </div>
      </div>

      <div data-options="region:'center'" border="false" style="padding: 4px;">
        <table
          fitColumns="true"
          fit="true"
          id="tg"
          search=".search"
          sortName="unitOrder"
          sortOrder="asc"
          remoteSort="false"
          data-options="method: 'get',idField: 'unitCode',treeField: 'unitName', showFooter: true,toolbar:'.temp-toolbar'">
          <thead frozen="true">
          <tr>
            <!--<th id="f@number" data-options="field:'unitCode',editor:'text'" hidden="true">编号</th>-->
            <th id="f@name" data-options="field:'unitName',editor:'text'" width="150">名称</th>
          </tr>
          </thead>
          <thead>
          <tr>
            <th id="f@number" data-options="field:'unitCode',editor:'text'" width="80">编号code</th>
            <th id="f@encoding" data-options="field:'unitWord',editor:'text'" width="80" align="center">自定义编码</th>
            <th id="" data-options="field:'unitOrder',editor:'text'" width="50" align="center" sortable="true">排序</th>
            <th id="f@describe" data-options="field:'unitDesc',editor:'text'" width="330">描述</th>
          </tr>
          </thead>
        </table>
        <div class="temp-toolbar">
          <a iconCls="icon-add" href="modules/sys/unitinfo/unitinfo-info-top.html" trigger="none" maximizable="true"
             target="dialog"
             rel="unitinfo_add_top" id="btn_topOrganization" title="新增顶级机构" width="640" height="500" btnValue="添加">顶级机构</a>
          <a iconCls="icon-add" href="modules/sys/unitinfo/unitinfo-info.html" trigger="single" target="dialog"
             rel="unitinfo_add"
             title="新增 {{unitName}} 下级机构" width="640" height="500" btnValue="添加"><p id="f@link.subOrganization">下级机构</p>
          </a>
          <hr>
          <a iconCls="icon-edit" href="modules/sys/unitinfo/unitinfo-edit.html" trigger="single"
             target="dialog" rel="unitinfo_edit" title="编辑 {{unitName}}" width="640" height="500" btnValue="更新"><p
            id="f@link.edit">编辑</p></a>
          <hr>
          <a id="authorityManage" iconCls="icon-base icon-base-gear" href="modules/sys/unitinfo/unitinfo-power.html"
             trigger="single"
             target="dialog" rel="unitinfo_operate" title="编辑 {{roleName}} 操作权限" width="720" height="600" btnValue="更新">
            机构权限
          </a>
          <hr>
          <a iconCls="icon-base icon-base-ban" trigger="single" target="confirm" rel="unitinfo_remove"
             title="是否确定删除 {{unitName}}？">
            <p id="f@btn.delete">删除</p></a>
        </div>
      </div>
    </div>
  </div>

  <div data-options="region:'east'" style="width: 480px; padding: 4px;" border="false">

  </div>
</div>
