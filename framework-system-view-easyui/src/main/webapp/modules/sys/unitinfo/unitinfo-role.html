<table
  border="false"
  fit="true"
  idField="roleCode"
  pagination="true"
  toolbar=".temp-toolbar-role"
>
  <thead frozen="true">
  <tr>
    <th id="a@roleCode" field="roleCode" width="25%">角色编码</th>
    <th id="a@rolename" field="roleName" format="Role" width="25%">角色名称</th>
    <th id="a@effectiveDate" field="obtainDate" width="25%" align="center" format="Date:yyyy-MM-dd">生效日期</th>
  </tr>
  </thead>
  <thead>
  <tr>
    <th id="a@remarks" field="changeDesc" width="25%">备注</th>
  </tr>
  </thead>
</table>

<div class="temp-toolbar-role">
  <a
    rel="unitinfo_role_add"
    iconCls="icon-add"
    href="modules/sys/unitinfo/unitinfo-role-info.html"
    target="dialog"
    trigger="none"
    title="添加角色"
    btnValue="添加"
    width="500"
    height="400"
  >
    新增
  </a>
  <hr>
  <a
    rel="unitinfo_role_remove"
    iconCls="icon-base icon-base-ban"
    target="confirm"
    trigger="single"
    title="确定将 {{roleCode}} 从机构中移出吗？"
  >
    删除
  </a>
</div>
