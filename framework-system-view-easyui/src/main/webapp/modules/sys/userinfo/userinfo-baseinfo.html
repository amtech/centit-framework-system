<form class="form centit">
	<input type="hidden" name="userCode"/>

	<div class="fields two">
		<div class="field ">
			<label>用户名</label>
			<input type="text" class="easyui-textbox" name="userName" readonly />
		</div>
		<div class="field ">
			<label id="a@logname">登录名</label>
			<input type="text" class="easyui-textbox" name="loginName" readonly />
		</div>
	</div>
	<div class="fields two">
		<div class="field ">
			<label id="a@tel">电话</label>
			<input type="text" class="easyui-textbox" name="regCellPhone" validType="phoneOrMobile" readonly  />
		</div>
		<div class="field ">
			<label id="a@email">邮箱</label>
			<input type="text" class="easyui-textbox" name="regEmail" validType="email" readonly  />
		</div>
	</div>
	<div class="fields two">
		<div class="field">
			<label id="a@describe">描述</label>
			<input type="text" class="easyui-textbox" name="userDesc" height="20" multiline="true" style="height: 60px;width:100%;" readonly />
		</div>
		<div class="field">
				<div class="centit radio">
					<input type="radio" name="isValid" value="T" disabled/>
					<label id="a@inUse">在用</label>

					<input type="radio" name="isValid" value="F" disabled/>
					<label id="a@forbidden">禁用</label>
				</div>
		</div>
	</div>
</form>
