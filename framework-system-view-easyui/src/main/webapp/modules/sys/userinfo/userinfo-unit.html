<table
  border="false"
  class="unit"
  fit="true"
  pagination="false"
  toolbar=".unit-toolbar"
>
  <thead>
  <tr>
    <th id="a@organizationName" field="unitCode" width="25%" format="Unit">机构名称</th>
    <th id="a@post" field="userStation" width="25%" format="Dictionary:StationType">岗位</th>
    <th id="a@job" field="userRank" width="25%" format="Dictionary:RankType">职务</th>
    <th field="isPrimary" width="25%" format="Dictionary:YesOrNo">是否主机构</th>
  </tr>
  </thead>
</table>

<div class="unit-toolbar">
  <a rel="userinfo_unit_add" iconCls="icon-add" href="modules/sys/userinfo/userinfo-unit-info.html"
     target="dialog" trigger="none" title="添加人员机构" btnValue="添加" width="500" height="360"><p id="userinfo.a1@link.add">
    新增</p></a>
  <hr>
  <a rel="userinfo_unit_edit" iconCls="icon-edit" href="modules/sys/userinfo/userinfo-unit-info.html"
     target="dialog" trigger="single" title="编辑  {{unitName}} 人员机构" btnValue="更新" width="500" height="360"><p
    id="userinfo.a1@btn.edit">编辑</p></a>
  <hr>
  <a rel="userinfo_unit_remove" iconCls="icon-base icon-base-ban"
     target="confirm" trigger="single" title="确定将 {{unitName}} 从用户{{uniName}}的岗位信息中移出吗？"><p id="userinfo.a1@btn.delete">
    删除</p></a>
</div>
