<div class="easyui-layout" fit="true">
  <div region="north" border="false" style="margin-bottom: 10px; height:auto; overflow-x: hidden;">
    <table
      title="继承角色"
      class="role-unit"
      pagination="false"
    >
      <thead frozen="true">
      <tr>
        <th field="roleCode" width="25%">角色编码</th>
        <th field="roleName" format="Role" width="25%">角色名称</th>
        <th field="obtainDate" width="25%" align="center" format="Date:yyyy-MM-dd">生效日期</th>
      </tr>
      </thead>
      <thead>
      <tr>
        <th field="changeDesc" width="25%">备注</th>
      </tr>
      </thead>
    </table>
  </div>

  <div region="center" border="false">
    <table
      title="自有角色"
      class="role"
      fit="true"
      pagination="false"
      toolbar=".role-toolbar"
    >
      <thead frozen="true">
      <tr>
        <th field="roleCode" width="25%">角色编码</th>
        <th field="roleName" format="Role" width="25%">角色名称</th>
        <th field="obtainDate" width="25%" align="center" format="Date:yyyy-MM-dd">生效日期</th>
      </tr>
      </thead>
      <thead>
      <tr>
        <th field="changeDesc" width="25%">备注</th>
      </tr>
      </thead>
    </table>

    <div class="role-toolbar">
      <a rel="userinfo_role_add" iconCls="icon-add" href="modules/sys/userinfo/userinfo-role-info.html"
         target="dialog" trigger="none" title="添加菜单角色" btnValue="添加" width="500" height="370"><p>
        新增</p></a>
      <hr>
      <a rel="userinfo_role_ban" iconCls="icon-base icon-base-rubbish "
         target="confirm" trigger="single" title="确定将 {{roleName}} 从用户{{userName}} 的菜单角色中回收吗？"><p
      >回收</p></a>
    </div>
  </div>
</div>
