<table
  id="usersetting"
  border="false"
  class="usersetting"
  fit="true"
  pagination="false"
  toolbar=".setting-toolbar"
  editable="true"
>

    <tr>
      <th id="a@organizationName" field="paramCode" width="25%">编码</th>
      <th id="a@post" field="paramName" width="25%" >名称</th>
      <th width="25%" field="paramValue">值</th>
      <!--<th width="25%" data-options="field:'paramValue',editor:{type:'textbox'}" >值</th>-->
      <th field="optId" hidden>业务模块</th>
    </tr>
  </thead>
</table>
