<form class="form centit">
	<input type="hidden" name="userCode"/>

	<div class="fields two">
		<div class="field ">
			<label>用户名</label>
			<input type="text" class="easyui-textbox" name="userName"/>
		</div>
		<div class="field ">
			<label id="a@logname">登录名</label>
			<input type="text" class="easyui-textbox" name="loginName"/>
		</div>
	</div>
	<div class="fields two">
		<div class="field ">
			<label id="a@tel">电话</label>
			<input type="text" class="easyui-textbox" name="regCellPhone" validType="phoneOrMobile" readonly  />
		</div>
		<div class="field ">
			<label id="a@email">邮箱</label>
			<input type="text" class="easyui-textbox" name="regEmail" validType="email" readonly  />
		</div>
	</div>
	<div class="fields two">
		<div class="field">
			<label id="a@describe">描述</label>
			<input type="text" class="easyui-textbox" name="userDesc" height="20" multiline="true" style="height: 60px;width:99%" readonly />
		</div>
		<div class="field">
				<div class="centit radio">
					<input type="radio" name="isValid" value="T" disabled/>
					<label id="a@inUse">在用</label>

					<input type="radio" name="isValid" value="F" disabled/>
					<label id="a@forbidden">禁用</label>
				</div>
		</div>
	</div>
</form>

<div class="easyui-accordion" style="width:100%; data-options="multiple:true">
<div title="菜单角色信息" data-options="collapsed:false">
<table class="role"  style="width:100%;" data-options="cls: 'role'"
	pagination="false"
	border="true"
	toolbar=".role-toolbar"
	min-height="234">
	<thead frozen="true">
		<tr>
			<th id="a@roleCode" field="roleCode" width="30%">角色编码</th>
			<th id="a@rolename" field="roleName" format="Role" width="30%">角色名称</th>
			<th id="a@effectiveDate" field="obtainDate" width="30%" align="center" format="Date:yyyy-MM-dd">生效日期</th>
		</tr>
	</thead>
	<thead>
		<tr>
			<th id="a@remarks" field="changeDesc" width="40%">备注</th>
		</tr>
	</thead>
</table>
