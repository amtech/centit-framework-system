<div class="easyui-layout" fit="true">
  <div region="north" border="false" style="height: auto;">
    <form class="centit form" novalidate="true">
      <div class="two fields">
        <div class="field required">
          <label id="b@encoding">编码</label>
          <input type="text" class="easyui-textbox" name="catalogCode"
                 readonly="true"/>
        </div>

        <div class="field required">
          <label id="b@name">名称</label>
          <input type="text" class="easyui-textbox" name="catalogName"
                 readonly="true"/>
        </div>
      </div>

      <div class="field required">
        <label>描述</label>
        <input type="text" class="easyui-textbox" name="catalogDesc"
               readonly="true"/>
      </div>
    </form>
  </div>

  <div region="center" border="false" style="padding: 4px;">
    <table
      fit="true"
      rownumbers="false"
      idField="dataCode"
      pagination="false"
      toolbar=".temp-toolbar"
      sortName="dataOrder"
      sortOrder="asc"
      remoteSort="false"
    >
    </table>

    <div class="temp-toolbar">
      <a id="b@btn.add" iconCls="icon-add" trigger="none"
         target="custom" rel="dictionary_item_add">新增</a>

      <hr>

      <a id="b@btn.delete" iconCls="icon-base icon-base-ban" trigger="single"
         target="confirm" rel="dictionary_item_remove" title="是否确定删除 {{dataValue}}（{{dataCode}}）？">删除</a>
    </div>
  </div>
</div>
