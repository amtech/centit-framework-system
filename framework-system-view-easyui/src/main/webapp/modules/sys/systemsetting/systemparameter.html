<table
  id="systemparamter"
  border="false"
  class="systemparamter"
  fit="true"
  pagination="false"
  toolbar=".setting-toolbar"
  editable="true"
>
  <thead>
  <tr>
    <th id="a@organizationName" field="dataCode" width="25%">参数编码</th>
    <th id="a@post" field="dataDesc" width="25%" >描述</th>
    <th width="25%" data-options="field:'dataValue',editor:{type:'textbox', options:{required: true}}" >参数值</th>
  </tr>
  </thead>
</table>

<div class="setting-toolbar">
  <a rel="systmeparameter_add" iconCls="icon-add"
     target="custom" trigger="none" title="添加系统参数" btnValue="添加" width="500" height="360">
    <p id="userinfo.a1@link.add">新增</p>
  </a>
  <a rel="systmeparameter_remove" iconCls="icon-base icon-base-ban"
     target="confirm" trigger="single" title="确定将 {{unitName}} 从用户{{uniName}}的岗位信息中移出吗？">
    <p id="userinfo.a1@btn.delete">删除</p>
  </a>
</div>
