<table
  id="userdefaultsetting"
  border="false"
  class="userdefaultsetting"
  fit="true"
  pagination="false"
  toolbar=".setting-toolbar"
  editable="true"
>
  <thead>
  <tr>
    <th id="a@organizationName" field="paramCode" width="25%">编码</th>
    <th id="a@post" field="paramName" width="25%" >名称</th>
    <th width="25%" data-options="field:'paramValue',editor:{type:'textbox', options:{required: true}}" >值</th>
    <th field="optId" hidden>业务模块</th>
  </tr>
  </thead>
</table>

<div class="setting-toolbar">
  <a rel="userdefaultsetting_remove" iconCls="icon-base icon-base-ban"
     target="confirm" trigger="single" title="确定将 {{unitName}} 从用户{{uniName}}的岗位信息中移出吗？">
    <p id="userinfo.a1@btn.delete">删除</p>
  </a>
</div>
