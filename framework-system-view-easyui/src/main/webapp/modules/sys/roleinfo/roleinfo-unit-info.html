<form class="form centit">
	<div class="two fields">
		<div class="field required">
			<label id="b@rolename">角色名</label>
			<input type="text" class="easyui-textbox" name="roleName" required  readonly="readonly" style="width: 100%;" />
		</div>
		<div class="field required">
			<label id="b@username">机构名</label>
			<input type="text" class="easyui-combobox" name="unitCode[]"
				required  target='unit' multiple="true" multiline="true" style="width: 100%;"/>
		</div>
	</div>

	<div class="two fields">
		<div class="field required">
			<label id="b@effectiveDate">生效日期</label>
			<input type="text" class="easyui-datebox" name="obtainDate" required />
		</div>
	</div>

	<div class="fields">
		<label id="b@remarks">备注</label>
		<input validType="maxLength[255]" type="text" class="easyui-textbox" name="changeDesc" height="100" multiline="true" style="height: 100px; width: 100%"/>
	</div>
</form>
