<table
  border="false"
  fit="true"
  class="role-unit"
  fitColumns="true"
  toolbar=".role-unit-toolbar"
  sigleSelect="false"
  checkOnSelect="false"
  selectOnCheck="false"
>
  <thead frozen="true">
  <tr>
    <th field="checkbox" checkbox="true"></th>
    <th field="unitCode" width="20%" hidden="true">机构编码</th>
    <th field="unitName" width="30%">机构名</th>
    <th field="obtainDate" width="20%" align="center" format="Date:yyyy-MM-dd">生效日期</th>
  </tr>
  </thead>
  <thead>
  <tr>
    <th id="c@remarks" field="changeDesc">备注</th>
  </tr>
  </thead>
</table>

<div class="role-unit-toolbar">
  <a rel="roleinfo_unit_add" iconCls="icon-add" href="modules/sys/roleinfo/roleinfo-unit-info.html"
     target="dialog" trigger="none" title="新增角色机构" btnValue="添加" width="600" height="470"><p id="c@link.add">新增</p></a>
  <hr>
  <a rel="roleinfo_unit_remove" iconCls="icon-base icon-base-ban"
     target="confirm" trigger="multiple" title="确定将该机构从角色中移出吗？"><p id="c@btn.delete">删除</p></a>
</div>
