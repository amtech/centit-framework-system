<form class="form centit">
	<div class="two fields">
		<div class="field required">
			<label id="b@rolename">角色名</label>
      <input type="text" class="easyui-textbox" name="roleCode" required readonly="readonly" target="role"
             width="100%"/>
		</div>
		<div class="field required">
			<label id="b@username">用户名</label>
			<!--<input type="text" class="easyui-combobox" name="userCode[]"-->
             <!--required target='user' multiple="true" multiline="true" width="100%"/>-->
      <input name="userCode[]" multiple="true" required style="width: 100%;">
		</div>
	</div>


	<div class="two fields">
		<div class="field required">
			<label id="b@effectiveDate">生效日期</label>
      <input type="text" class="easyui-datebox" name="obtainDate" required width="100%"/>
		</div>
    <div class="field">
      <label>失效日期</label>
      <input type="text" class="easyui-datebox" name="secedeDate" width="100%" editable="true"/>
    </div>
	</div>

	<div class="fields">
		<label id="b@remarks">备注</label>
    <input validType="maxLength[85]" type="text" class="easyui-textbox" name="changeDesc" height="100" multiline="true"
           style="height: 100px; width: 100%"/>
	</div>
</form>
