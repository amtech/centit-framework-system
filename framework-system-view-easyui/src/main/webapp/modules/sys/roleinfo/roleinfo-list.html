<div class="easyui-layout" id="roleinfo_layout" data-options="fit:true">
  <div data-options="region:'center'" border="false">

    <div class="easyui-layout role-info-main" fit="true">

      <div region="north" style="height: auto; padding: 4px;" border="false">
        <div class="easyui-panel search-body" cls="search" style="width: 100%; height: auto; margin-bottom: 0;">
          <form class="container-fluid">
            <div class="search-item">
              <label id="d@encoding">编码</label>
              <input type="text" class="easyui-textbox" name="s_roleCode"/>
            </div>

            <div class="search-item">
              <label id="d@name">名称</label>
              <input type="text" class="easyui-textbox" name="s_roleName"/>
            </div>

            <div class="search-item">
              <label id="d@state">状态</label>
              <input type="radio" name="s_isValid" value=""/>
              <p id="d@all">全部</p>
              <input type="radio" name="s_isValid" value="T" checked="checked" class="defaultChecked"/>
              <p id="d@inUse">在用</p>
              <input type="radio" name="s_isValid" value="F"/>
              <p id="d@forbidden">禁用</p>
            </div>

            <div class="search-item">
              <label id="b@createTime">创建时间</label>
              <input type="text" class="easyui-datebox" name="s_createDateBeg" id="s_createDateBegRole"
                     validType="nowtime['#s_createDateEndRole']"/>
              <span id="b@to">到</span>
              <input type="text" class="easyui-datebox" name="s_createDateEnd" id="s_createDateEndRole"
                     validType="compare['#s_createDateBegRole']"/>
            </div>
            <div class="search-actions">
              <a class="easyui-linkbutton btn-search" iconCls="icon-search"><p id="d@btn.search">搜索</p></a>
              <a class="easyui-linkbutton btn-reset" iconcls="icon-reload">重置</a>
            </div>
          </form>
        </div>
      </div>

      <div region="center" style="padding: 4px;" border="false">
        <table
          fit="true"
          fitColumns="true"
          idField="roleCode"
          sortName="createDate" sortOrder="desc"
          search=".search"
          toolbar=".temp-toolbar"
        >
          <thead frozen="true">
          <tr>
            <th id="d1@encoding" data-options="field:'roleCode'" width="80" sortable="true">编码</th>
            <th id="d1@name" data-options="field:'roleName'"  sortable="true">名称</th>
            <th id="d1@createTime" data-options="field:'createDate'" width="100" sortable="true" align="center"
                format="Date:yyyy-MM-dd">创建时间
            </th>
            <th field="roleType" width="100" align="center">类型</th>
          </tr>
          </thead>
          <thead>
            <th maxlinid="d1@describe" data-options="field:'roleDesc'" width="300">描述</th>
          </thead>
        </table>

        <div class="temp-toolbar">
          <a iconCls="icon-add" href="modules/sys/roleinfo/roleinfo-info.html" trigger="none"
             target="dialog" rel="roleinfo_add" title="新增角色" width="350" height="480" btnValue="添加"><p id="d@link.add">新增</p>
          </a>
          <hr>
          <a iconCls="icon-edit" href="modules/sys/roleinfo/roleinfo-edit.html" trigger="single"
             target="dialog" rel="roleinfo_edit" title="编辑 {{roleName}} 角色" width="350" height="420" btnValue="更新"><p
            id="d@link.edit">编辑</p></a>
          <hr>
          <a iconCls="icon-base icon-base-gear" href="modules/sys/roleinfo/roleinfo-power.html" trigger="single"
             target="dialog" rel="roleinfo_operate" title="编辑 {{roleName}} 操作权限" width="700" height="600" btnValue="更新">
            <p id="d@link.authorityOpt">操作权限</p></a>
          <hr>
          <a iconCls="icon-base icon-base-ban" trigger="single"
             target="confirm" rel="roleinfo_remove" title="确定删除 {{roleName}}角色吗？">
            <p>删除</p></a>
        </div>
      </div>
    </div>
  </div>

  <div data-options="region:'east'" style="width: 480px; padding: 4px;" border="false">

  </div>
</div>
