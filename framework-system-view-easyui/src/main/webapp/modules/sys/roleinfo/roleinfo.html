<div
  class="panel"
  fit="true"
  border="false"
  href="../../modules/sys/roleinfo/roleinfo-list.html"
></div>

<script>
  $.parser.onComplete = function (panel) {
    $.parser.onComplete = $.noop;

    requirejs([
      'jquery',
      'modules/sys/roleinfo/ctrl/roleinfo',
      'css!modules/sys/roleinfo/roleinfo.css'
    ], function ($, RoleInfo) {
      $('.panel', panel).panel({
        onLoad: function() {
          new RoleInfo('roleinfo', $(this)).load($(this));
        }
      });
    });
  };
</script>
