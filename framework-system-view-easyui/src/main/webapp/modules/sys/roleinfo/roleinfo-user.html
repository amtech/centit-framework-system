<div class="easyui-panel search-body" cls="search " style="height:92px">
	<form class="clearFromValue">

		<div class="search-item">
			<label id="e@name">用户名</label>
			<input type="text" class="easyui-textbox" name="s_userName" />
		</div>
		<a class="easyui-linkbutton btn-search" iconCls="icon-search"><p  id="e@btn.search">搜索</p></a>
		<a class="easyui-linkbutton" style="margin-top:8px;" iconcls="icon-reload" onclick="javascript:$(this).parent('.clearFromValue').form('clear');$('.defaultChecked').prop('checked','true');" group="" id="">
			<p>重置</p>
		</a>
	</form>
</div>
		
<table class="user"  data-options="cls: 'role'"
    layoutH="110"
	pagination="true"
    border="false"
	toolbar=".role-toolbar" 
	style="width: 100%; margin: 0 auto;"
	search=".search"
	singleSelect="false" selectOnCheck="true" checkOnSelect="true"
	>
	<thead frozen="true">
		<tr>
			<th data-options="field:'ck',checkbox:true"></th>     	
			<th id="c@username" field="userCode" format="AllUser" width="80">用户名</th>
			<th field="loginName" width="80">登陆名</th>
			<th field="userPrimaryUnit" format="Unit" width="100">主机构</th>
			<th id="c@effectiveDate" field="obtainDate" width="80" align="center" format="Date:yyyy-MM-dd">生效日期</th>
		</tr>
	</thead>
	<thead>
		<tr>
			<th id="c@remarks" field="changeDesc" width="90">备注</th>
		</tr>
	</thead>
</table>

<div class="role-toolbar">
	<a rel="roleinfo_user_add" iconCls="icon-add" href="modules/sys/roleinfo/roleinfo-user-info.html"
		target="dialog" trigger="none" title="添加角色用户" btnValue="添加" width="600" height="470"><p  id="c@link.add">新增</p></a>
