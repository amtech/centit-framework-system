<div
  class="panel"
  href="../../modules/sys/userinfo/userinfo-list.html"
  fit="true"
  border="false"
></div>

<script>
  $.parser.onComplete = function (panel) {
    $.parser.onComplete = $.noop;

    requirejs([
      'jquery',
      'core/filter/filter.dictionary',
      'modules/sys/deptuserinfo/ctrl/deptuserinfo'
    ], function ($, FilterDictionary, UserInfo) {
      FilterDictionary.add(['YesOrNo', 'StationType', 'RankType']).then(function () {
        $('.panel', panel).panel({
          onLoad: function () {
            var div = $(this);
            new UserInfo('UserInfo', div).load(div);
          }
        });
      });
    });
  };
</script>
