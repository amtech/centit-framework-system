<style>
	.deptunit-toolbar,
	.deptrole-toolbar {
		width:100%;
		margin: 20px 0;
		height: 40%;
	}
	.role{float:left;margin-left:10px;}
	.unit{float:right;margin-right:10px;}
</style>
<form class="form centit">
	<input type="hidden" name="userCode"/>

	<div class="fields two">
		<div class="field">
			<label>用户名</label>
			<input type="text" class="easyui-textbox" name="userName"/>
		</div>
		<div class="field ">
			<label id="a@logname">登录名</label>
			<input type="text" class="easyui-textbox" name="loginName" />
		</div>
	</div>
	<div class="fields two">
		<div class="field ">
			<label id="a@tel">电话</label>
			<input type="text" class="easyui-textbox" name="regCellPhone" validType="phoneOrMobile" readonly  />
		</div>
		<div class="field ">
			<label id="a@email">邮箱</label>
			<input type="text" class="easyui-textbox" name="regEmail" validType="email" readonly  />
		</div>
	</div>
	<div class="fields two">
	<div class="field">
			<div class="centit radio">
				<input type="radio" name="isValid" value="T" disabled/>
				<label id="a@inUse">在用</label>

				<input type="radio" name="isValid" value="F" disabled/>
				<label id="a@forbidden">禁用</label>
			</div>
		</div>
	<div class="field">
		<label id="a@describe">描述</label>
		<input type="text" class="easyui-textbox" name="userDesc" height="20" multiline="true" style="height: 60px;" readonly />
	</div>
	</div>
</form>

<table class="deptrole" title="部门菜单角色" style="width:98%;height: 35%; margin: 20px 0;" data-options="cls: 'role'"
	pagination="false"  rownumbers="false"
	border="true"
	toolbar=".deptrole-toolbar"
	>
	<thead frozen="true">
		<tr>
			<th id="a@rolename" field="roleName"  width="30%">角色名称</th>
			<th id="a@effectiveDate" field="obtainDate" width="33%" align="center" format="Date:yyyy-MM-dd">生效日期</th>
		</tr>
	</thead>
	<thead>
		<tr>
			<th id="a@remarks" field="changeDesc" width="90">备注</th>
		</tr>
	</thead>
</table>

<div class="deptrole-toolbar">
	<a rel="deptuserinfo_role_add" iconCls="icon-add" href="modules/sys/deptuserinfo/deptuserinfo-role-info.html"
		target="dialog" trigger="none" title="添加人员" btnValue="添加" width="500" height="370"><p  id="deptuserinfo.a@link.add">新增</p></a>
	<hr>
	<a rel="deptuserinfo_role_ban" iconCls="icon-base icon-base-rubbish "
		target="confirm" trigger="single" title="确定将 {{roleName}} 从用户中回收吗？"><p  id="deptuserinfo.a@btn.recycle">回收</p></a>

</div>

<table class="deptunit" style="width:98%;height: 33%; margin: 20px 0;" title="岗位信息" data-options="cls: 'unit'"
	pagination="false" rownumbers="false"
	toolbar=".deptunit-toolbar"
	>
	<thead>
		<tr>
			<th id="a@organizationCode" field="unitCode" hidden="true">机构编码</th>
			<th id="a@postCode" field="userStation" hidden="true">岗位代码</th>
			<th id="a@jobCode" field="userRank" hidden="true">职务代码</th>


			<th id="a@organizationName" field="unitName" width="30%">机构名称</th>
			<th id="a@post" field="userStationText" width="40%">岗位</th>
			<th id="a@job" field="userRankText" width="18%">职务</th>
			<th field="isPrimary" width="14%" format="Dictionary:YesOrNo">是否主机构</th>
		</tr>
	</thead>
</table>

<div class="deptunit-toolbar">
	<a  rel="deptuserinfo_unit_add" iconCls="icon-add" href="modules/sys/deptuserinfo/deptuserinfo-unit-info.html"
		target="dialog" trigger="none" title="添加人员岗位" btnValue="添加" width="500" height="360"><p id="deptuserinfo.a1@link.add">新增</p></a>
	<hr>
	<a  rel="deptuserinfo_unit_edit" iconCls="icon-edit" href="modules/sys/deptuserinfo/deptuserinfo-unit-edit.html"
		target="dialog" trigger="single" title="编辑  {{unitName}} 人员岗位" btnValue="更新" width="500" height="360"><p id="deptuserinfo.a1@btn.edit">编辑</p></a>
	<hr>
	<a  rel="deptuserinfo_unit_remove" iconCls="icon-base icon-base-ban"
		target="confirm" trigger="single" title="确定将 {{unitName}} 从用户中移出吗？"><p id="deptuserinfo.a1@btn.delete">删除</p></a>
</div>
